spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/siga?allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC&useSSL=false&storageEngine=innoDB
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.username=root
spring.datasource.password=mysql
spring.thymeleaf.enabled=true
spring.jpa.generate-ddl=true
spring.resources.add-mappings=true
spring.batch.initialize-schema=always

security.oauth2.resource.id=bcrypt

logging.level.org.springframework.security.oauth2=ERROR
logging.level.org.springframework.security=ERROR

spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=true

server.port=8080

spring.main.allow-bean-definition-overriding=true
