
<div fxLayout="row" align="center" class="container">
    <form [formGroup]="this.recuperacaoSenhaForm">
    <mat-card style="width: 450px;height:350px;background-color:#F7F7F7">
        <div fxLayout="row">
            <div>
                <img src="assets/images/logo.png" style="width:300px"/>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Usu&aacute;rio" type="text" formControlName="email">
                </mat-form-field>
            </div>
        </div>
        <div>
            <button mat-stroked-button color="primary" (click)="this.recuperacaoSenha()">Recuperar Senha</button>
        </div>
    </mat-card>
    </form>
    </div>
